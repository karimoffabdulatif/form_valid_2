<html lang="en">
<head>

</head>
<body>

                <th>Ism</th>
                <th>Yosh</th>
                <th>Telefon</th>
                <th>Manzil</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>



        <form id="infoForm">
          <input type="text" id="name" placeholder="Ism">
          <input type="number" id="age" placeholder="Yosh">
          <input type="tel" id="phone" placeholder="Telefon raqami">
          <input type="text" id="address" placeholder="Manzil">
          <button type="submit">
          </button>
        </form>
      </div>


    <script src="js/main.js"></script>
</body>
</html>
